<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>垂直居中对齐</title>
  <style>
  * {padding: 0;margin: 0;}
    .box {
      width: 200px;
      height: 200px;
      background-color: pink;

      margin: 0 auto;/*左右居中*/
      /*上下居中*/
      position: absolute;/*定位*/
      left: 50%;/*整个屏幕宽度的一半*/
      top: 50%;/*整个屏幕高度的一半*/
      margin-top: -100px;/*盒子宽度的一半即（200/2）*/
      margin-left: -100px;/*盒子高度的一半即（200/2）*/
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
